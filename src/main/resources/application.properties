#server properties
server.port=8081

#kafka configuration
spring.kafka.bootstrap-servers=${BOOTSTRAP_SERVER}
spring.kafka.template.default-topic=${TOPIC}
spring.kafka.consumer.group-id=${GROUP_ID}
spring.kafka.consumer.auto-offset-reset=earliest

#server hikari
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.idle-timeout=3000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1

#database
spring.datasource.url=jdbc:postgresql://${IP_SERVER}/${DATABASE}
spring.datasource.username=${USER_BD}
spring.datasource.password=${PASS_BD}
